<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./generator.css">
    <title>Document</title>
</head>

<body>
    <div class="generator-main column-4">
        <div class="main-container ">
            <div class="info-self info-scetion">
                <span class="wrapper-title">
                    个人信息
                </span>
                <div class="self-name info-bar">
                    <span class="span-info-title">姓名:</span>
                    <input class="input-info-content" name="self-name" type="text">
                </div>
                <div class="self-job info-bar">
                    <span class="span-info-title">目标职位:</span>
                    <input class="input-info-content" name="self-job" type="text">
                </div>
                <div class="self-contact info-bar info-bar-detail">
                    <span class="span-info-bar ">
                        <span class="span-info-title">联系信息:</span>
                        <input class="input-info-content" name="self-contact" type="text">
                    </span>
                </div>
                <button class="button-add button-add-detail">添加描述</button>
                <button class="button-add button-delete-detail">删除描述</button>

            </div>
            <div class="info-education-list info-scetion">
                <span class="wrapper-title">
                    教育经历
                    <button class="button-add button-add-section">添加更多</button>
                    <button class="button-delete">删除此条</button>
                </span>
                <div class="wrapper-list education-li">
                    <div class="edu-time info-bar">
                        <span class="span-info-title">时间:</span>
                        <input class="input-info-content" name="edu-time" type="text">
                    </div>
                    <div class="edu-school info-bar">
                        <span class="span-info-title">学校:</span>
                        <input class="input-info-content" name="edu-school" type="text">
                    </div>
                    <div class="edu-experience info-bar info-bar-detail">
                        <span class="span-info-bar">
                            <span class="span-info-title">经历:</span>
                            <input class="input-info-content" name="edu-experience" type="text">
                        </span>
                    </div>
                    <button class="button-add button-add-detail">添加描述</button>
                    <button class="button-add button-delete-detail">删除描述</button>
                </div>
            </div>
            <div class="info-experience-list info-scetion">
                <span class="wrapper-title">
                    项目与工作经验
                    <button class="button-add button-add-section">添加更多</button>
                    <button class="button-delete">删除此条</button>
                </span>
                <div class="experience-li">
                    <div class="exp-class info-bar">
                        <span class="span-info-title">类别:</span>
                        <input class="input-info-content" name="exp-type" type="text">
                    </div>
                    <div class="exp-title info-bar">
                        <span class="span-info-title">名称:</span>
                        <input class="input-info-content" name="exp-name" type="text">
                    </div>
                    <div class="exp-detail info-bar info-bar-detail">
                        <span class="span-info-bar">
                            <span class="span-info-title">描述:</span>
                            <input class="input-info-content" name="exp-detail" type="text">
                        </span>
                    </div>
                    <button class="button-add button-add-detail">添加描述</button>
                    <button class="button-add button-delete-detail">删除描述</button>
                </div>
            </div>
            <div class="info-skill-list info-scetion">
                <span class="wrapper-title">
                    技能
                    <button class="button-add button-add-section">添加更多</button>
                    <button class="button-delete">删除此条</button>
                </span>
                <div class="skill-li">
                    <div class="skill-class info-bar">
                        <span class="span-info-title">类别:</span>
                        <input class="input-info-content" name="skill-type" type="text">
                    </div>
                    <div class="skill-title info-bar">
                        <span class="span-info-title">名称:</span>
                        <input class="input-info-content" name="skill-name" type="text">
                    </div>
                    <div class="skill-detail info-bar info-bar-detail">
                        <span class="span-info-bar">
                            <span class="span-info-title">描述:</span>
                            <input class="input-info-content" name="skill-detail" type="text">
                        </span>
                    </div>
                    <button class="button-add button-add-detail">添加描述</button>
                    <button class="button-add button-delete-detail">删除描述</button>
                </div>
            </div>
            <div class="info-other-list info-scetion">
                <span class="wrapper-title">
                    其他
                    <button class="button-add button-add-section">添加更多</button>
                    <button class="button-delete">删除此条</button>
                </span>
                <div class=other-li">
                    <div class="other-class info-bar">
                        <span class="span-info-title">类别:</span>
                        <input class="input-info-content" name="other-type" type="text">
                    </div>
                    <div class="other-title info-bar">
                        <span class="span-info-title">名称:</span>
                        <input class="input-info-content" name="other-name" type="text">
                    </div>
                    <div class="other-detail info-bar info-bar-detail">
                        <span class="span-info-bar">
                            <span class="span-info-title">描述:</span>
                            <input class="input-info-content" name="other-detail" type="text">
                        </span>
                    </div>
                    <button class="button-add button-add-detail">添加描述</button>
                    <button class="button-add button-delete-detail">删除描述</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./generator.js"></script>
    <script src="./db.js"></script>
</body>

</html>
